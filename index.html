<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>

		#grid {
		}

		#grid div {
			width:1.5em;
			height:1.5em;
			text-align:center;
			border:1px solid rgba(0,0,0,.02);
			padding:.4em;
			float:left;
			margin:0 -1px -1px 0;
			font-size:10px;
		}

		#grid:after {
			content:"\A0";
			display:block;
			clear:both;
		}

	</style>
</head>
<body>

	<h4><span data-bind='limit'></span> individual data points with corresponding elements, changing every <span data-bind='speed'></span>ms... you be the judge</h4>

	<div class="group">
		<label>Limit</label>
		<input type="text" data-bind="limit">
	</div>

	<div class="group">
		<label>Speed</label>
		<input type="text" data-bind="speed">
	</div>

	<div class="group">
		<label>letters</label>
		<input type="text" data-bind="letters" style="width:60%;">
	</div>

	<div id="grid" data-bind="none" data-template="Grid"></div>

	<div id="example1">&nbsp;</div>
	<div id="example2">&nbsp;</div>
	<div id="example3">&nbsp;</div>
	<div id="example4" data-bind="moreComplicated.example.name">&nbsp;</div>
	<div id="example5" data-template="Example5" data-bind="SampleData.People">&nbsp;</div>

	<div class="group">
		<input type="text" data-bind="example1Data" id="example1_source">
	</div>

	<div class="group">
		<input type="text" data-bind="example2Data" id="example2_source">
	</div>

	<div class="group">
		<input type="text" data-bind="example3Data" id="example3_source">
	</div>
	
</body>
<script src="jdog.js"></script>
<script>

	J.load(
		"j.constructors.dataBind.js"
		, "j.modules.dataBindExample.js"
		, "j.templates.example5.js"
		, "j.templates.grid.js"
	)

</script>
</html>
